<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css" />
   <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <title>Covid-19 Tracker India</title>
  </head>
  <body>
    <div class="container-fluid bg-light p-5 text-center my-3">
      <h1 class="">Covid-19 Tracker India</h1>
      <img src="https://images.unsplash.com/photo-1584483766114-2cea6facdf57?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8dmlydXN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
      <h5 class="text-muted" style="font-size:2.25rem;">
        An API based web application to keep track of all the COVID-19 cases in INDIA.
      </h5>
    </div>

    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>

    <div class="container bg-light p-3 my-5 text-center" style="text-align:center; ">
      <h5 class="text-info">"Prevention is better than Cure."</h5>
      <p class="text-muted"> "Stay Safe" </p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ3pgh5sq-qK1QZmGkv5SS82NXDaD9qaSRCYCYj-bZlR78y1ynTJkZLhfuNm2LMGwzH5-BMY6UOQ_eVRA2UwkrNT_PM3M00nc3CQ&usqp=CAU&ec=45750088">

    </div>
    <canvas id="myChart"></canvas>
    </div>
    </footer>
  </body>
</html>
